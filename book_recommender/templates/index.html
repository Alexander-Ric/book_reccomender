{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
  <h2>Obtener recomendaciones</h2>

  <form action="{{ url_for('recommendations_page') }}" method="post">
    <label for="favorite_genre">Género favorito:</label>
    <input
      type="text"
      id="favorite_genre"
      name="favorite_genre"
      placeholder="Fantasia, Ciencia ficcion, Misterio..."
    />

    <label for="min_rating">Rating mínimo (0-5):</label>
    <input
      type="number"
      id="min_rating"
      name="min_rating"
      min="0"
      max="5"
      step="0.1"
      value="4.0"
    />

    <label for="limit">Número de recomendaciones:</label>
    <input
      type="number"
      id="limit"
      name="limit"
      min="1"
      max="50"
      value="5"
    />

    <button type="submit">Recomendar</button>
  </form>
{% endblock %}
