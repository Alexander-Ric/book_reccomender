<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Recomendador de libros{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0 1rem 2rem; }
    header { background: #222; color: #fff; padding: 1rem; margin-bottom: 1rem; }
    nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
    form { display: flex; flex-direction: column; max-width: 400px; gap: 0.5rem; }
    button { padding: 0.5rem; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 1rem; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Recomendador de libros</h1>
    <nav>
      <a href="{{ url_for('index') }}">Inicio</a>
      <a href="{{ url_for('docs') }}">Docs API</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
<nav>
  <a href="{{ url_for('index') }}">Inicio</a>
  <a href="{{ url_for('chat_page') }}">Chatbot</a>
  <a href="{{ url_for('docs') }}">Docs API</a>
</nav>
